<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <title>SlapGame: Garou</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <h3 id=title>SlapGame: Mark of the Wolves</h3>
      </div>
      <div class="col-3"></div>
    </div>
  </header>

  <main class="container-fluid">
    <section class="row">
      <div class="col-3"></div>
      <div class="col-6" id='infoCol'>
        <h5 id=name></h5>
        <h5 id="health"></h5>
        <h5 id="hits"></h5>
      </div>
      <div class="col-3"></div>
    </section>
    <section class="row">
      <div class="col spriteCol">
        <div class="sprite-holder" id='sprite-parent'>
          <img src="assets/terry-stage.gif" id="background-stage" alt="" srcset="">
          <img src="assets/rock-idle.gif" id="rock-sprite" alt="" srcset="">
          <img src="assets/terry-idle.gif" id="terry-sprite" alt="">

        </div>
      </div>
      <div class="col buttonsCol">
        <button class="btn btn-success" onclick="hit(0)">
          Punch
        </button>
        <button class="btn btn-primary" onclick="hit(1)">
          Kick
        </button>
        <button class="btn btn-danger" onclick="hit(2)">
          Burn Knuckle
        </button>
      </div>
      <div class="col reset">
        <button class="btn btn-warning" onclick=reset()>
          Reset
        </button>
      </div>


    </section>
    <section class="container-fluid">
      <div class="row">
        <div class="col-6" id="hitStateButtons">
          <button class="btn btn-dark bg-dark" onclick='addHitState(0)'>Block</button>
          <button class="btn btn-dark bg-dark" onclick='addHitState(1)'>Counterhit</button>
          <button class="btn btn-dark bg-dark" onclick='addHitState(2)'>Guardcrush</button>
        </div>
        <div class="col-6"></div>
      </div>
    </section>
  </main>

  <script src="game.js"></script>
</body>

</html>
